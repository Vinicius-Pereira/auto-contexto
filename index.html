<html>
    <title>Auto Contexto Nautilus</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/print.js"></script>
    <body>
        <div id="container-form">
            <h1>Auto Contexto</h1>
            <h3>Contexto.me:</h3>
            <textarea type="textarea" name="contexto-input" id="contexto-input" rows="4" cols="50">
            </textarea>
            <h3>High Score Day:</h3>
            <textarea type="text" name="highscore-input" id="highscore-input" rows="4" cols="50">
            </textarea>
            <h3>Globle:</h3>
            <textarea type="text" name="globle-input" id="globle-input" rows="4" cols="50">
            </textarea>
            <h3>Tamanho da Mente:</h3>
            <input type="number" name="people-input" id="people-input"><br><br>
            <button id="generate">Gerar Imagem</button>
        </div>
        <div id="container-print">
            <div id="container-mente">
                <img id="mente" src="./images/character.png" alt="" />
            </div>
            <div id="container-data">
                <h1 id="title">Context</h1>
                <h2 id="title-contexto" class="subtitle">Contexto.me</h2>
                <div id="contexto">
                    <ul>
                    </ul>
                </div>
                <h2 id="title-score" class="subtitle">High Score Day</h2>
                <div id="highscore">
                    <ul>
                    </ul>
                </div>
                <h2 id="title-globle" class="subtitle">Globle</h2>
                <div id="globle">
                    <ul>
                    </ul>
                </div>
                <div id="people"></div>
            </div>
        </div>
    </body>
</html>
